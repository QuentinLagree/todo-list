<ul class="list-items" *ngIf="ItemsList.length > 0">
  <div class="item active" *ngFor="let item of ItemsList">
    <div class="item-contain">
      <div class="left">
        <input type="checkbox" name="do" id="doCheckbox">
        <span class="item-text" #title>
          {{item.title}}
        </span>
      </div>
      <div class="icons">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
          (click)="deleteItem(item.id)">
          <path d="M19 11V20.4C19 20.7314 18.7314 21 18.4 21H5.6C5.26863 21 5 20.7314 5 20.4V11" stroke="#21272A"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M10 17V11" stroke="#21272A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M14 17V11" stroke="#21272A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M8 7H16M21 7H16H21ZM3 7H8H3ZM8 7V3.6C8 3.26863 8.26863 3 8.6 3H15.4C15.7314 3 16 3.26863 16 3.6V7H8Z"
            stroke="#21272A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
  </div>
</ul>
<h2 *ngIf="ItemsList.length == 0">Il n'y a rien a afficher</h2>
